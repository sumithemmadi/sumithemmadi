<svg xmlns="http://www.w3.org/2000/svg"
     width="250" height="40" viewBox="0 0 250 40"
     role="button" tabindex="0" aria-label="Sponsor me"
     style="cursor:pointer;">
  <defs>
    <!-- background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe6f0"/>
      <stop offset="1" stop-color="#fff"/>
    </linearGradient>

    <!-- subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6"
        flood-color="#e879f9" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- rounded background -->
  <rect x="0" y="0" width="250" height="40" rx="16"
        fill="url(#bgGrad)" filter="url(#softShadow)"/>

  <!-- heart icon -->
<path d="M84 24 C80 20, 72 21, 72 28 C72 33, 76 37, 84 44 C92 37, 96 33, 96 28 C96 21, 88 20, 84 24 Z"
      fill="none" stroke="#ec4899" stroke-width="2.5"
      stroke-linecap="round" stroke-linejoin="round"
      transform="translate(-10, -10)"/>

  <!-- text -->
  <text x="95" y="27"
        font-family="Inter, system-ui, Arial"
        font-size="18" font-weight="600"
        fill="#1f2937">Sponsor me</text>
</svg>
